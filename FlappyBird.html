<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flappy Bird - Final Version</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #fff;
    }

    #gameContainer {
      position: relative;
      width: 400px;
      height: 600px;
      margin: 40px auto;
      background: url('bg.png') repeat-x;
      background-size: cover;
      border: 3px solid #000;
      overflow: hidden;
      animation: scrollBg 10s linear infinite;
    }

    @keyframes scrollBg {
      from { background-position-x: 0; }
      to { background-position-x: -800px; }
    }

    #bird {
      width: 40px;
      height: 40px;
      position: absolute;
      top: 150px;
      left: 80px;
      transition: transform 0.2s;
    }

    #bird img {
      width: 100%;
      height: 100%;
    }

    .pipe {
      position: absolute;
      width: 60px;
      background-color: green;
      animation: movePipe 3s linear forwards;
    }

    .pipeTop {
      top: 0;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    .pipeBottom {
      bottom: 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    #pauseBtn, #restartBtn {
      position: absolute;
      top: 10px;
      z-index: 5;
      font-size: 16px;
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      background-color: rgba(255,255,255,0.8);
      border-radius: 8px;
    }

    #pauseBtn {
      right: 10px;
    }

    #restartBtn {
      left: 120px;
      display: none;
    }

    #leaderboard {
      margin: 20px auto;
      width: 400px;
      color: white;
      font-size: 18px;
      text-align: center;
    }

    #namePrompt {
      display: none;
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }

    @media (max-width: 420px) {
      #gameContainer, #leaderboard {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="gameContainer">
    <button id="pauseBtn">‚è∏ Pause</button>
    <button id="restartBtn">üîÅ Restart</button>
    <div id="bird"><img src="bird1.png" alt="bird" /></div>
    <div id="score">0</div>
  </div>

  <div id="leaderboard">
    <h3>üèÜ Top Scores</h3>
    <ol id="scoreList"></ol>
  </div>

  <!-- Player Name Input -->
  <div id="namePrompt">
    <p>Game Over! Enter your name:</p>
    <input type="text" id="playerName" maxlength="10" />
    <button onclick="saveScore()">Save</button>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" src="bg.mp3" loop autoplay></audio>
  <audio id="flapSound" src="flap.mp3"></audio>
  <audio id="scoreSound" src="score.mp3"></audio>
  <audio id="hitSound" src="hit.mp3"></audio>

  <script>
    const bird = document.getElementById('bird');
    const container = document.getElementById('gameContainer');
    const scoreDisplay = document.getElementById('score');
    const pauseBtn = document.getElementById('pauseBtn');
    const restartBtn = document.getElementById('restartBtn');
    const namePrompt = document.getElementById('namePrompt');
    const playerNameInput = document.getElementById('playerName');
    const scoreList = document.getElementById('scoreList');

    const flapSound = document.getElementById('flapSound');
    const scoreSound = document.getElementById('scoreSound');
    const hitSound = document.getElementById('hitSound');
    const bgMusic = document.getElementById('bgMusic');

    let birdTop = 150, gravity = 2, velocity = 0;
    let isGameOver = false, isPaused = false, score = 0;
    let pipes = [];
    let flapFrame = 0;
    const birdFrames = ['bird1.png', 'bird2.png', 'bird3.png'];

    const jump = () => {
      if (!isGameOver && !isPaused) {
        velocity = -8;
        flapSound.currentTime = 0;
        flapSound.play();
        bird.style.transform = 'rotate(-20deg)';
        setTimeout(() => bird.style.transform = 'rotate(20deg)', 150);
      }
    };

    document.addEventListener('keydown', jump);
    container.addEventListener('click', jump);
    container.addEventListener('touchstart', jump);

    pauseBtn.addEventListener('click', () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "‚ñ∂Ô∏è Resume" : "‚è∏ Pause";
    });

    restartBtn.addEventListener('click', () => location.reload());

    const createPipe = () => {
      const gap = 140;
      const topHeight = Math.floor(Math.random() * 220) + 50;
      const bottomHeight = 600 - topHeight - gap;

      const topPipe = document.createElement('div');
      const bottomPipe = document.createElement('div');
      topPipe.classList.add('pipe', 'pipeTop');
      bottomPipe.classList.add('pipe', 'pipeBottom');
      topPipe.style.height = topHeight + 'px';
      bottomPipe.style.height = bottomHeight + 'px';
      topPipe.style.left = bottomPipe.style.left = '400px';

      container.appendChild(topPipe);
      container.appendChild(bottomPipe);

      pipes.push({ top: topPipe, bottom: bottomPipe, x: 400 });
    };

    const updateLeaderboard = () => {
      const scores = JSON.parse(localStorage.getItem('flappyScores') || '[]');
      scoreList.innerHTML = scores.map(s => `<li>${s.name} - ${s.score}</li>`).join('');
    };

    const saveScore = () => {
      const name = playerNameInput.value || 'Player';
      let scores = JSON.parse(localStorage.getItem('flappyScores') || '[]');
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, 5);
      localStorage.setItem('flappyScores', JSON.stringify(scores));
      namePrompt.style.display = 'none';
      updateLeaderboard();
      restartBtn.style.display = 'block';
    };

    const endGame = () => {
      isGameOver = true;
      hitSound.play();
      bird.style.transform = 'rotate(90deg)';
      namePrompt.style.display = 'block';
    };

    const animateBird = () => {
      if (!isGameOver) {
        flapFrame = (flapFrame + 1) % birdFrames.length;
        bird.querySelector('img').src = birdFrames[flapFrame];
        setTimeout(animateBird, 150);
      }
    };

    const gameLoop = () => {
      if (isGameOver || isPaused) return requestAnimationFrame(gameLoop);

      velocity += gravity * 0.2;
      birdTop += velocity;
      birdTop = Math.max(0, Math.min(560, birdTop));
      bird.style.top = birdTop + 'px';

      pipes.forEach(pipe => {
        pipe.x -= 2;
        pipe.top.style.left = pipe.x + 'px';
        pipe.bottom.style.left = pipe.x + 'px';

        if (pipe.x < 120 && pipe.x > 60 &&
          (birdTop < parseInt(pipe.top.style.height) ||
          birdTop > parseInt(pipe.top.style.height) + 140)) {
          endGame();
        }

        if (pipe.x === 60) {
          score++;
          scoreDisplay.textContent = score;
          scoreSound.currentTime = 0;
          scoreSound.play();
        }
      });

      pipes = pipes.filter(pipe => pipe.x > -80);
      requestAnimationFrame(gameLoop);
    };

    setInterval(() => {
      if (!isGameOver && !isPaused) createPipe();
    }, 1600);

    bgMusic.volume = 0.3;
    updateLeaderboard();
    animateBird();
    gameLoop();
  </script>
</body>
</html>
